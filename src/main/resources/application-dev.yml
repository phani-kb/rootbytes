---
database:
  type: h2
spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  mail:
    host: localhost
    port: 1025
  datasource:
    url: "${DATABASE_URL:jdbc:h2:file:./data/h2/rootbytes;MODE=PostgreSQL;DB_CLOSE_DELAY=-1}"
    driver-class-name: org.h2.Driver
    username: sa
    password: null
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
logging:
  level:
    com.rootbytes: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
rootbytes:
  h2:
    tcp-enabled: true
    tcp-port: 9092
    web-port: 8082
