---
server:
  port: "${SERVER_PORT:8080}"
  servlet:
    context-path: /
  compression:
    enabled: true
spring:
  profiles:
    active: "${SPRING_PROFILES_ACTIVE:dev}"
  application:
    name: RootBytes
    version: 0.0.1-SNAPSHOT
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations:
    - "classpath:db/migration/${database.type:h2}"
    validate-on-migrate: true
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  web:
    error:
      include-message: always
      include-binding-errors: always
logging:
  level:
    root: INFO
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: always
rootbytes:
  language:
    default: en
    supported:
    - en
  h2:
    tcp-enabled: false
  invitation:
    expiry-days: 7
    max-per-user: 1
  security:
    max-login-failures: 3
    weak-passwords-path: /security/weak-passwords.txt
  favorites:
    max-per-user: 5
  validation:
    lastname:
      enabled: true
  pagination:
    default-page-number: 0
    default-page-size: 20
    max-page-size: 50
  cache:
    specs:
      default: "maximumSize=100,expireAfterAccess=60m"
      systemConfig: "maximumSize=50,expireAfterAccess=10m"
  notification:
    archive:
      read-after-days: 30
      delete-after-days: 90
    email:
      enabled: false
      from-address: "${EMAIL_FROM_ADDRESS}"
    queue:
      enabled: false
      batch-size: 10
      retry-interval-minutes: 5
      max-attempts: 3
      max-per-user: 30
      processing-interval-minutes: 15
    digest:
      enabled: false
      daily-hour: 6
      weekly-day: SUNDAY
      weekly-hour: 6
      monthly-day: 1
      monthly-hour: 6
  moderation:
    strike-threshold: 3
    ban-duration-days: 30
    permanent-ban-threshold: 5
    auto-unban-enabled: true
