---
server:
  port: "${SERVER_PORT:8080}"
  servlet:
    context-path: /
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always
spring:
  profiles:
    active: "${SPRING_PROFILES_ACTIVE:dev}"
  application:
    name: RootBytes
    version: 0.0.1-SNAPSHOT
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations:
    - "classpath:db/migration/${database.type:h2}"
    validate-on-migrate: true
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
logging:
  level:
    root: INFO
management:
  endpoints:
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: always
rootbytes:
  language:
    default: en
    supported:
    - en
  h2:
    tcp-enabled: false
  invitation:
    expiry-days: 7
    max-per-user: 1
  security:
    max-login-failures: 3
  favorites:
    max-per-user: 5
  validation:
    lastname:
      enabled: true
  cache:
    specs:
      default: "maximumSize=100,expireAfterAccess=60m"
      systemConfig: "maximumSize=50,expireAfterAccess=10m"
