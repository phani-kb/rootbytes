---
spring:
  main:
    banner-mode: false
  datasource:
    url: "${DATABASE_URL:jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1}"
    driver-class-name: org.h2.Driver
    username: sa
    password: null
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  flyway:
    enabled: true
    locations: classpath:db/migration/h2
    clean-disabled: false
